<!DOCTYPE html>
<html>
<head>
    <title>Fruits by Vitamins</title>
    <meta http-equiv="refresh" content="60">
    <style>
        body{
            background-color: yellow;
        }
        h1{
            align: center;
            color: red;
        }
        table {
            align-items: center;
            background-color:darkgray;
            width: 50%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 2px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Fruits by Vitamins</h1>

    <h1>Fruits with Vitamin C</h1>
    <table>
        <thead>
            <tr>
                <th>Fruit</th>
                <th>Vitamin C (mg)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Orange</td>
                <td>53.2</td>
            </tr>
            <tr>
                <td>Strawberry</td>
                <td>58.8</td>
            </tr>
            <tr>
                <td>Kiwi</td>
                <td>92.7</td>
            </tr>
            <!-- Add more fruits with vitamin C as needed -->
        </tbody>
    </table>

    <h1>Fruits with Vitamin K</h1>
    <table>
        <thead>
            <tr>
                <th>Fruit</th>

        <tbody>
            <tr>
                <td>Kale</td>
                <td>817</td>
            </tr>
            <tr>
                <td>Spinach</td>
                <td>482</td>
            </tr>
            <!-- Add more fruits with vitamin K as needed -->
        </tbody>
    </table>

    <h1>Fruits with Vitamin A</h1>
    <table>
        <thead>
            <tr>
                <th>Fruit</th>
                <th>Vitamin A (IU)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mango</td>
                <td>1082</td>
            </tr>
            <tr>
                <td>Papaya</td>
                <td>1532</td>
            </tr>
            <!-- Add more fruits with vitamin A as needed -->
        </tbody>
    </table>

    <h1>Fruits with Vitamin D</h1>
    <table>
        <thead>
            <tr>
                <th>Fruit</th>
                <th>Vitamin D (IU)</th>
            </tr>

            <tr>

            <tr>

</body>
</html>
